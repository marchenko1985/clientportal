# Security response headers.
#
# IMPORTANT â€” add_header inheritance: nginx inherits add_header from parent blocks
# ONLY when the location has zero add_header directives of its own. Any location
# using the cache snippets (which add X-Cache-Status) must explicitly include this
# file, because the cache snippet's add_header blocks server-level inheritance.
# This file is therefore included at the server block level AND inside cache1d/cache1h.

# Enforce HTTPS for 1 year.
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
# Prevent clickjacking via iframe embedding.
add_header X-Frame-Options "DENY" always;
# Prevent MIME-type sniffing.
add_header X-Content-Type-Options "nosniff" always;
