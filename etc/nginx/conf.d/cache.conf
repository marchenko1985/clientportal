# Shared proxy cache storage.
# levels=1:2     two-level directory hierarchy (avoids single dir with too many files)
# keys_zone      10 MB shared memory for cache metadata (~80,000 entries)
# max_size=1g    evict LRU entries when on-disk cache exceeds 1 GB
# inactive=2d    evict entries not accessed for 2 days regardless of TTL
# use_temp_path=off  write directly to cache dir (avoids extra file copy on Linux)
proxy_cache_path /var/cache/nginx
    levels=1:2
    keys_zone=cache:10m
    max_size=1g
    inactive=2d
    use_temp_path=off;
